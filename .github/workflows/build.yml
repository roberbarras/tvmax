name: Build TVMax

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------------------
  # ANDROID BUILD
  # -----------------------------------------------------------------------------
  build-android:
    name: ü§ñ Build Android APKs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APKs (Split)
        run: flutter build apk --release --split-per-abi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/*.apk

  # -----------------------------------------------------------------------------
  # LINUX BUILD
  # -----------------------------------------------------------------------------
  build-linux:
    name: üêß Build Linux AppImage
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev wget fuse

      - name: Download External Binaries (yt-dlp, ffmpeg)
        # We need these for the "Full" version
        run: |
          mkdir -p linux/bin
          # yt-dlp
          wget -q https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux -O linux/bin/yt-dlp
          chmod +x linux/bin/yt-dlp
          # ffmpeg
          wget -q https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -O linux/bin/ffmpeg.tar.xz
          tar -xf linux/bin/ffmpeg.tar.xz -C linux/bin --strip-components=1 --wildcards '*/ffmpeg' '*/ffprobe'
          rm linux/bin/ffmpeg.tar.xz

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Desktop
        run: flutter config --enable-linux-desktop

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Linux Release
        run: flutter build linux --release

      - name: Package AppImage (Full & Lite)
        run: |
          cd packaging
          chmod +x create_appimage.sh
          # We need to install appimagetool in the CI runner
          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          wget -q https://github.com/AppImage/type2-runtime/releases/download/continuous/runtime-x86_64 -O runtime-x86_64
          # Run our script
          ./create_appimage.sh
          cd ..

      - name: Upload AppImages
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimages
          path: packaging/*.AppImage

  # -----------------------------------------------------------------------------
  # WINDOWS BUILD
  # -----------------------------------------------------------------------------
  build-windows:
    name: ü™ü Build Windows Exe
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Desktop
        run: flutter config --enable-windows-desktop

      - name: Download External Binaries (yt-dlp, ffmpeg)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path windows\bin
          # yt-dlp
          Invoke-WebRequest -Uri https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -OutFile windows\bin\yt-dlp.exe
          # ffmpeg (Essentials build from gyan.dev)
          Invoke-WebRequest -Uri https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip -OutFile ffmpeg.zip
          Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp
          Move-Item ffmpeg_temp\*\bin\ffmpeg.exe windows\bin\
          Move-Item ffmpeg_temp\*\bin\ffprobe.exe windows\bin\
          Remove-Item ffmpeg.zip
          Remove-Item ffmpeg_temp -Recurse

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Setup Inno Setup
        run: choco install innosetup

      - name: Compile Installer (Setup.exe)
        run: iscc packaging/installer.iss

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe

  # -----------------------------------------------------------------------------
  # APPLE BUILD (macOS & iOS)
  # -----------------------------------------------------------------------------
  # Note: These builds are UNSIGNED because we don't have a Distribution Certificate.
  # They are useful for checking compilation errors and testing on local Simulators.
  # To install on real iOS devices, you need a paid Apple Developer Account.
  build-apple:
    name: üçé Build macOS & iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      # macOS Build (Unsigned)
      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Build macOS (.app)
        run: flutter build macos --release --no-codesign

      - name: Zip macOS App
        run: |
          cd build/macos/Build/Products/Release
          zip -r tvmax-macos-unsigned.zip tvmax.app

      # iOS Build (Unsigned .app for Simulator)
      # Building .ipa requires signing. Building .app is safer for CI without keys.
      - name: Build iOS (.app)
        run: flutter build ios --release --no-codesign

      - name: Zip iOS App
        run: |
          cd build/ios/iphoneos
          # It might be in iphoneos or iphonesimulator depending on sdk used.
          # release build defaults to device usually.
          zip -r tvmax-ios-unsigned.zip Runner.app

      - name: Upload Apple Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apple-unsigned-builds
          path: |
            build/macos/Build/Products/Release/tvmax-macos-unsigned.zip
            build/ios/iphoneos/tvmax-ios-unsigned.zip

